<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <div id="backButton">
        <a href="../index.html" title="Go back">
            <img src="../imgs/backButton.png" alt="Back Button">
        </a>
    </div>
    <div id="resizeWarning">Upscale the window to view this website.</div>
    <div class="row" id="navbar">
        <button class="block" id="generalSettings" onclick="showTab('general')">General</button>
        <button class="block" id="accountSettings" onclick="showTab('account')">Account</button>
        <button class="block" id="securitySettings" onclick="showTab('security')">Security</button>
    </div>
    <div id="settingsContent">
        <div id="generalTab" class="tab-content">
            <!-- General Settings Content -->
            <div>
                <label for="theme">1. Theme Settings:</label>
                <div id="theme">
                    <input type="radio" id="lightTheme" name="theme" value="light">
                    <label for="lightTheme">Light Theme</label><br>
                    <input type="radio" id="darkTheme" name="theme" value="dark">
                    <label for="darkTheme">Dark Theme</label><br>
                    <input type="radio" id="customTheme" name="theme" value="custom">
                    <label for="customTheme">Custom Theme</label><br>
                </div>
            </div>
            <div>
                <label for="buttonStyles">4. Button Styles:</label>
                <div id="buttonStyles">
                    <input type="radio" id="roundedButtons" name="buttonStyle" value="rounded">
                    <label for="roundedButtons">Rounded Buttons</label><br>
                    <input type="radio" id="squareButtons" name="buttonStyle" value="square">
                    <label for="squareButtons">Square Buttons</label><br>
                </div>
            </div>
            <div>
                <label for="fontStyles">5. Font Settings:</label>
                <div id="fontStyles">
                    <input type="radio" id="defaultFont" name="fontStyle" value="default">
                    <label for="defaultFont">Default Font (Arial)</label><br>
                    <input type="radio" id="verdanaFont" name="fontStyle" value="verdana">
                    <label for="verdanaFont" style="font-family: Verdana, sans-serif;">Verdana</label><br>
                    <input type="radio" id="comicSansFont" name="fontStyle" value="comicSans">
                    <label for="comicSansFont" style="font-family: 'Courier New', sans-serif">Courier New</label><br>
                    <input type="radio" id="customFont" name="fontStyle" value="custom">
                    <label for="customFont">Custom</label><br>
                </div>
            </div>
            <button onclick="submitGeneralSettings()" class="submitButton">Submit</button>
        </div>
        <div id="accountTab" class="tab-content" style="display: none;">
            <!-- Account Settings Content -->
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button onclick="submitAccountSettings()" class="submitButton">Submit</button>
        </div>
        <div id="securityTab" class="tab-content" style="display: none;">
            <!-- Security Settings Content -->
            <div>
                <label for="enableTwoFactorAuth">Enable Two-Factor Authentication:</label>
                <input type="checkbox" id="enableTwoFactorAuth" name="enableTwoFactorAuth">
            </div>
            <div>
                <label for="enableCaptcha">Enable CAPTCHA:</label>
                <input type="checkbox" id="enableCaptcha" name="enableCaptcha">
            </div>
            <button onclick="submitSecuritySettings()" class="submitButton">Submit</button>
        </div>
    </div>

    <script src="../javascript/settings.js"></script>
</body>
</html>
