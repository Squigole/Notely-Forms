<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row" id="navbar">
        <div class="block" id="account">
            <a href="https://www.google.com" title="Go to your account settings" target="_blank">
                <img src="defaultUser.png" alt="Default User Profile Image">
            </a>
        </div>
        <div class="block" id="settings">
            <a href="https://www.google.com" title="Go to your main settings" target="_blank">
                <img src="settingsIcon.png" alt="Settings Icon">
            </a>
        </div>
    </div>
    <div class="row" id="options">
        <div id="optionsScrollingHighlight">
            <button id="newForm">Make New Form</button>
            <button id="selectForm">Select A Form To Take</button>
        </div>
    </div>
    <div id="resizeWarning">Upscale the window to view this website.</div>
</body>
</html>
