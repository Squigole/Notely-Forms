<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely Forms</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="block" id="account">
            <img src="defaultUser.png" alt="Default User Profile Image">
        </div>
        <div class="block" id="settings">
            <img src="settingsIcon.png" alt="Settings Icon">
        </div>
    </div>
    <div class="options">
        <div class="newForm">
            <button>Make New Form</button>
        </div>
        <div class="selectForm">
            <button>Select A Form To Take</button>
        </div>
    </div>
</body>
</html>
